<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Labels y Badges</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Lorem ipsum dolor <span class="label label-default">label</span></h1>
				<h2>Lorem ipsum dolor <span class="label label-primary">label</span></h2>
				<h3>Lorem ipsum dolor <span class="label label-success">label</span></h3>
				<h4>Lorem ipsum dolor <span class="label label-info">label</span></h4>
				<h5>Lorem ipsum dolor <span class="label label-warning">label</span></h5>
				<h6>Lorem ipsum dolor <span class="label label-danger">label</span></h6>

				<hr>
	
				<h2>Badges / Insignias</h2>
				<a href="#">Amigos <span class="badge">7</span></a>
				<br><br>
				<button class="btn btn-danger">
					Mensajes <span class="badge">15</span>
				</button>

				<button class="btn btn-primary">
					Notificaciones <span class="badge">1</span>
				</button>

				<hr>

				<ul class="nav nav-pills">
					<li class="active"><a href="#">Amigos <span class="badge">5</span></a></li>
					<li><a href="#">Mensjaes</a></li>
					<li><a href="#">Notificaciones <span class="badge">6</span></a></li>
				</ul>

			</div>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
