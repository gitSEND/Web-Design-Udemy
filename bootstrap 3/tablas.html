<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- Clases que podemos utilizar para la tabla:
					.table-striped
					.table-bordered
					.table-hover
					.table-condensed
				 -->

				<!-- Clases que podemos utilizar en las filas o columnas
					.active
					.success
					.warning
					.danger
					.info
				 -->
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Edad</th>
						</tr>
					</thead>

					<tr class="">
						<td class="">1</td>
						<td>Alejandro</td>
						<td>21</td>
					</tr>

					<tr>
						<td>2</td>
						<td>Cesar</td>
						<td>25</td>
					</tr>

					<tr>
						<td>3</td>
						<td>Manuel</td>
						<td>25</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
