<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow - Carousel</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Slideshow</h2>
				<hr>
				
				<div id="slideshow1" class="carousel slide" data-ride="carousel">
					<!-- Indicadores -->
					<ol class="carousel-indicators">
						<li data-target="#slideshow1" data-slide-to="0" class="active"></li>
						<li data-target="#slideshow1" data-slide-to="1"></li>
						<li data-target="#slideshow1" data-slide-to="2"></li>
					</ol>

					<!-- Contenedor de Slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://lorempixel.com/1200/400/sports/1" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor sit amet.</p>
							</div>
						</div>

						<div class="item">
							<img src="http://lorempixel.com/1200/400/sports/2" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor sit amet.</p>
							</div>
						</div>

						<div class="item">
							<img src="http://lorempixel.com/1200/400/sports/3" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor sit amet.</p>
							</div>
						</div>
					</div>

					<!-- Controles -->
					<a href="#slideshow1" class="left carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</a>

					<a href="#slideshow1" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
