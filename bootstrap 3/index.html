<!-- Pasos para trabajar con Boostrap:
	1.- Estructura basica
	2.- Meta Viewport
	
	Nota:
	Bootstrap por defecto trabaja con normalize CSS para mejorar la compatibilidad entre navegadores web.

	3.- Enlazar el archivo de CSS
	4.- Enlazar el theme de bootstrap (opcional)
	5.- Descargar y enlazar Jquery
	6.- Enlazar archivo JS de Bootstrap

-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<h1>Hola Mundo, soy Bootstrap</h1>
	<button class="btn btn-primary">Boton</button>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
