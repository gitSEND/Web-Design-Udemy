<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Helper Classes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.caja {
			background: #21295c;
			color: #fff;
			padding: 10px;
			margin: 20px 0;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
<!-- 
Class:			Visible en:
===========================
.visible-xs 	Visible SOLO en disposivos extra pequeños
.visible-sm 	Visible SOLO en disposivos pequeños
.visible-md 	Visible SOLO en disposivos medianos
.visible-lg 	Visible SOLO en disposivos largos

.hidden-xs 		Oculto en TODOS menos en dispositivos extra pequeños
.hidden-sm 		Oculto en TODOS menos en dispositivos pequeños
.hidden-md 		Oculto en TODOS menos en dispositivos medianos
.hidden-lg 		Oculto en TODOS menos en dispositivos largos
 -->

			<div class="caja col-sm-12">
				<h2 class="visible-xs">Tamaño Extra Pequeño</h2>
				<h2 class="visible-sm">Tamaño Pequeño</h2>
				<h2 class="visible-md">Tamaño Mediano</h2>
				<h2 class="visible-lg">Tamaño Largo</h2>
			</div>
			
			<div class="caja col-sm-12">
				<h2 class="visible-xs">Tamaño Extra Pequeño</h2>
				<h2 class="visible-sm">Tamaño Pequeño</h2>
				<h2 class="visible-md">Tamaño Mediano</h2>
				<h2 class="visible-lg">Tamaño Largo</h2>
			</div>

		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
