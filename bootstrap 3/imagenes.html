<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h2>Imagenes</h2>
			<div class="col-sm-4">
				<!-- En bootstrap podemos hacer imagenes responsive utilizando la clase .img-responsive -->

				<img class="img-rounded" src="http://lorempixel.com/200/200/" alt="">
			</div>

			<div class="col-sm-4">
				<img class="img-circle" src="http://lorempixel.com/200/200/" alt="">
			</div>

			<div class="col-sm-4">
				<img class="img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
			</div>
		</div>

		<hr>

		<div class="row">
			<h3 class="text-center">Imagen Centrada</h3>
			<!-- Para centrar imagenes podemos utilizar .center-block -->
			<img class="center-block" src="http://lorempixel.com/400/200/" alt="">
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
