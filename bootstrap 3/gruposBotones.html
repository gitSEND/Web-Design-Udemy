<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grupos de Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Grupos de Botones</h2>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
				</div>

				<hr>

				<h2>Toolbar</h2>
				<div class="btn-toolbar" role="toolbar	">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
					</div>

					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-off"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></button>
					</div>
				</div>

				<hr>

				<h2>Grupos de Botones Vertical</h2>
				<div class="btn-group-vertical" role="group">
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
				</div>

				<hr>

				<h2>Grupos de Boton Justificados</h2>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
